<div class="row">
    {{ range first 6 (where .Site.RegularPages "Type" "aktualnosci") }}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            {{ with .Params.featuredImage }}
            <img src="{{ . | relURL }}" class="card-img-top" alt="{{ .Title }}">
            {{ end }}
            <div class="card-body">
                <h5 class="card-title"><a href="{{ .Permalink }}" class="text-decoration-none">{{ .Title }}</a></h5>
                <p class="card-text">{{ .Summary | truncate 100 }}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">Published on {{ .Date.Format "Jan 2, 2006" }}</small>
            </div>
        </div>
    </div>
    {{ end }}
</div>
