<h2>Wyślij wiadomość</h2>
<form data-static-form-name="contact" class="d-flex flex-column gap-2">
    <input type="text" class="form-control" name="name" placeholder="Imię i Nazwisko">
    <input type="text" class="form-control" name="subject" placeholder="Temat">
    <textarea class="form-control" name="message" rows="3" placeholder="Wiadomość"></textarea>
    <button type="submit" class="btn btn-primary align-self-center text-white">Wyślij</button>
</form>

{{ if strings.ContainsNonSpace .Inner }}
Inner is not empty
{{ end }}
