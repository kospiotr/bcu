{{ define "main" }}
<div id="posts">
    <h1 class="py-5">{{ .Title }}</h1>
    {{ .Content }}

    <div class="row row-cols-1 row-cols-md-4 g-4">

        {{ range .Pages }}
        <div class="col">
            {{ partial "course-card.html" . }}
        </div>
        {{ end }}
    </div>

</div>
{{ end }}
