{{ define "main" }}
<article class="pt-5">

    <header class="container">
        {{ partial "breadcrumb" (dict "page" . ) }}
    </header>
    <div class="container">
        {{ .Content }}
        {{ partial "news-list" .  }}
        <nav class="d-flex justify-content-center pt-5">
            {{ template "_internal/pagination.html" . }}
        </nav>
    </div>
    <div class="container pt-5">
        {{ partial "related/linked" ( dict "page" . ) }}
    </div>
</article>
{{ end }}
