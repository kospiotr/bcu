{{ define "main" }}
<article class="p-5">
    <header class="container">
        {{ partial "breadcrumb.html" . }}
    </header>
    <div class="container bg-white p-5 shadow rounded">
        {{ .Content }}
        {{ partial "gallery" ( dict "page" . ) }}
    </div>
    <div class="container pt-5">
        {{ partial "related/linked" ( dict "page" . ) }}
    </div>
</article>

{{ end }}
