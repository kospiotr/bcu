{{ define "main" }}
<div class="container">
    {{ $album := . }}
    <h1 class="py-5">{{ .Title }}</h1>
    {{ .Content }}
    {{ range site.Pages }}
    {{ if .Params.albums}}
    <a href="{{ .RelPermalink }}">
        <h5> {{ .Date | dateFormat site.Params.dateFormat }} {{ .LinkTitle }}</h5>
    </a>
    {{ partial "gallery" (dict "page" . ) }}
    {{ end }}
    {{ end }}
</div>
{{ end }}
