siteId: demo.decapcms.org
backend:
  name: github
  repo: kospiotr/bcu
media_folder: /static/public
public_folder: /public/
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
collections:
  - name: 'aktualnosci'
    label: 'Aktualności'
    folder: 'content/aktualnosci/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}/_index'
    media_folder: ''
    public_folder: ''
    editor:
      preview: true
    fields:
      - { label: 'title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'kursy'
    label: 'Kursy i Szkolenia'
    folder: 'content/kursy'
    create: true
    path: '{{slug}}/_index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', required: false }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }
      - { label: 'Oś czasu', name: 'timeline', widget: 'list', required: false,
          fields: [
            { label: "Etap", name: "text", widget: "string" },
            { label: "Data", name: "date", widget: "datetime" }
          ] }
      - { label: 'Czas trwania w sumie', name: 'total_hours', widget: 'string', required: false }
      - { label: 'Uczestnicy', name: 'participants', widget: 'string', required: false }
      - { label: 'Godzin teoretycznych', name: 'theory_hours', widget: 'string', required: false }
      - { label: 'Zakres teoretyczny', name: 'theory_content', widget: 'list', required: false,
          fields: [
            { label: "Trener", name: "text", widget: "text" }
          ] }
      - { label: 'Godzin praktycznych', name: 'practice_hours', widget: 'string', required: false }
      - { label: 'Zakres praktyczny', name: 'practice_content', widget: 'string', required: false,
          fields: [
            { label: "Trener", name: "text", widget: "text" }
          ] }
      - { label: 'Zielona transformacja', name: 'green_transformation', widget: 'string', required: false }
      - { label: 'Cyfrowe kompetencje', name: 'digital_competences', widget: 'string', required: false }
      - { label: 'Kwalifikacje trenerów', name: 'trainer_qualifications', widget: 'list', required: false, fields: [
        { label: "Trener", name: "text", widget: "text" } ]
      }
  - name: edycje-kursow
    label: Edycje kursów
    folder: 'content/kursy'
    create: true
    path: '{{kurs}}/{{slug}}/index'
    identifier_field: '{{kurs}}/{{slug}}'
    summary: "{{kurs}} - {{title}}"
    editor:
      preview: true
    fields:
      - { label: 'Tytuł', name: 'title', widget: 'string' }
      - { label: 'Oś czasu', name: 'timeline', widget: 'list', required: false,
          fields: [
            { label: "Etap", name: "text", widget: "string" },
            { label: "Data", name: "date", widget: "datetime" }
          ] }
      - label: "Kurs"
        name: "kurs"
        widget: "relation"
        collection: "kursy"
        search_fields: [ "title" ]
        value_field: "title"
        display_fields: [ "title" ]